<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>動物検索画面</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>動物検索画面</h1>
    <form th:action="@{/animal-detail}" method="get">
        <select name="id" id="id">
            <option th:each="animal : ${animalsList}" 
                    th:value="${animal.id}" 
                    th:text="${animal.japaneseName}" 
                    th:selected="${animal.name == 'dog'}"></option>
        </select>
        <button type="submit">検索</button>
    </form>
</body>
</html>
