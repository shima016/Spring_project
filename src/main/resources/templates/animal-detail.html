<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>動物詳細</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>動物詳細画面</h1>
    <ul style="list-style: none;">
        <th:block th:each="animal : ${animalList}">
            <li>
                <p>No：<span th:text="${animal.id}"></span></p>
                <p>英名：<span th:text="${animal.name}"></span></p>
                <p>和名：<span th:text="${animal.japaneseName}"></span></p>
                <p>鳴き声：<span th:text="${animal.cry}"></span></p>
            </li>
        </th:block>
    </ul>
    <a th:href="@{/animal-search}">
        <button type="button">トップへ</button>
    </a>
</body>
</html>
